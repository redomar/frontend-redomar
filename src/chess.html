<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="css/normalize.css" />
    <link rel="stylesheet" href="css/skeleton.css" />
    <link rel="stylesheet" href="css/blog-view.css" />
    <link rel="stylesheet" href="css/new.css" />
    <link rel="stylesheet" href="css/socials.css" />
    <script src="script/animated-menu.js" defer></script>
    <script src="script/linker.js"></script>
    <script src="script/socials.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js@2.9.3/dist/Chart.min.js"></script>
    <title>Chess</title>
</head>

<body>

    <header>
        <div class="main">
            <nav id="mySidenav" class="sidenav">
                <a href="javascript:void(0)" class="closebtn" onclick="closeNav()">&times;</a>
            </nav>
            <span id="fix" onclick="openNav()">
                <img src="images/menu-1.svg" alt="menu" /></span>
            <div id="particles-js"></div>
            <div class="socials">
                <script>printSocials();</script>
            </div>
    </header>

    <div id="welcome-banner">
        <div class="container">
            <div class="center">
                <h1>Chess rankning</h1>
            </div>

            <div class="container" id="chess"></div>
            <div class="container">
                <div class="chart-container" style="position: relative; height:20vh; width:300px">
                    <h4>Record:</h4>
                    <canvas id="scoreChart" width="500" height="500"></canvas>
                </div>
            </div>
        </div>
    </div>

    <script src="script/chess.js"></script>
</body>

</html>
