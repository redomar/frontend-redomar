<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Logout</title>
    <script>
        if(localStorage.getItem('TOKEN')){
            console.log(localStorage.getItem('TOKEN'))
        }

        function leave(){
            localStorage.removeItem('TOKEN')
        }
    </script>
</head>
<body>
    <button onclick="leave()">Log Out</button>
</body>
</html>
