<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="css/normalize.css" />
    <link rel="stylesheet" href="css/skeleton.css" />
    <link rel="stylesheet" href="css/blog-view.css" />
    <title>Register</title>
</head>

<body>
    <iframe src="navigation.html" frameborder="0" width="device-width" height="200px"></iframe>

    <div class="centre">
        <main id="card">
            <h3>Registeration</h3>
            <form action="http://redomar.co.uk:3300/api/user/register" method="post">
                <div class="row">
                    <div>
                        <label for="name">Username</label>
                        <input type="text" name="name"/>
                    </div>
                    <div>
                        <label for="email">Email</label>
                        <input type="email" name="email"/>
                    </div>
                    <div>
                        <label for="password">Password</label>
                        <input type="password" name="password"/>
                    </div>
                    <input class="button-primary" type="submit" value="Submit" disabled>
                </div>
            </form>
        </main>
    </div>
</body>

<script>
    if(screen.width<=450)
    {
        document.getElementById('card').style.marginTop = '0px'
    }
    </script>
</html>
